# Example configuration file for the monitoring agent
# Copy this file to agent_config.yaml and customize as needed

# Central server configuration
server_url: "https://monitoring.example.com"

# Agent identification (optional - will be auto-generated if not provided)
server_id: "server-001"

# Collection settings
collection_interval: 60 # seconds between metric collections
retry_attempts: 3 # number of retry attempts for failed requests
retry_backoff: 2.0 # exponential backoff multiplier

# Logging configuration
log_level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL

# Security note: API key should be provided via environment variable MONITORING_API_KEY
# Never store sensitive credentials in configuration files
# api_key: "your-api-key-here"  # DO NOT UNCOMMENT - use environment variable instead
